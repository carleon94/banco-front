<div class="d-flex justify-content-center">
    <h4>Listado de Productos</h4>
</div>

<div class="container-list">
    <div class="container">
        
    <div class="pb-4">
        <mat-button-toggle-group
            name="favoriteColor"
            aria-label="Favorite Color"
        >
            <mat-button-toggle value="all" (change)="onValChange($event)">Todos</mat-button-toggle>
            <mat-button-toggle value="favorites" (change)="onValChange($event)">Favoritos</mat-button-toggle>
        </mat-button-toggle-group>
        
    </div>

    <div class="row g-4">
        <div *ngFor="let producto of listadoProductos" class="col-6">

            <mat-card class="card-product" appearance="outlined">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{producto.nombre}}</mat-card-title>
                    <mat-card-subtitle>{{producto.categoria?.nombre ?? ''}}</mat-card-subtitle>
                </mat-card-header>
                <div class="image-producto">
                    <img mat-card-image [src]="producto.imageUrl" alt="Photo Product" class="picture">
                </div>
                <mat-card-content>
                    <p>
                        {{producto.descripcion}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)=showModal(producto)>Ver</button>

                    <button mat-icon-button (click)="favorito( producto )">
                        <mat-icon [color]="producto.favorito ? 'warn':''">favorite</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        
        </div>
    </div>
</div>
    
</div>
